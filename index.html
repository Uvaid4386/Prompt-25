<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <img src="https://plus.unsplash.com/premium_vector-1683141046588-e7d469b8d507?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Having trouble signing in?</h2>
                <h4>Let our experts call you to assist.</h4>
                
            </div>
            <div class="right">
                <h2>Fill the form below to get a call.</h2>
                    <label id="Name" for="Name">Name*</label>
                    <input id="Name1" type="text" name="Name">

                    <label id="tel" for="tel">Mobile number*</label>
                    <input id="tel1" type="tel" pattern="[0-9]{10}" name="mobile" id="">

                    <label id="hours" for="Hours">When are you expecting our call?</label>
                    <select id="hours1" name="Hours">
                        <option value="Right-now">Right now</option>
                        <option value="9:00AM to 12:00 PM">9:00AM to 12:00 PM</option>
                        <option value="12:00PM to 3:00 PM">12:00AM to 3:00 PM</option>
                        <option value="3:00PM to 6:00 PM">3:00PM to 6:00 PM</option>
                    </select>
                    <button>Submit</button>
            </div>
        </div>
    </div>
    
</body>
</html>
